    <h1>Początek</h1>

    <!--tutaj wprowadzenie do całej zabawy, coś musi jeszcze być z tym kodem ale to potem-->
    <script>
        function checkPassword(message, url) {
            document.getElementById("password").style.display = null;
            const input = document.getElementById("password").value.toLowerCase().trimEnd();
            const correctPassword = "origami"; // Replace with the actual password
            if (input === correctPassword) {
                location.href = url;
            } else {
                alert(message);
            }
        }
    </script>

    <div class="navigation">
        <input type="text" id="password"
            style="display: none; border-radius: 10px; border: 2px solid pink; padding: 8px; background-color: #2c2c2c; color: white;"
            placeholder="Drugie hasło <3">
        <button class="button"
            onclick="checkPassword('Żeby przejść dalej potrzebujesz kolejnego\nhasła które poznasz w swoim czasie 😏','page4.html')">Dalej</button>
    </div>
