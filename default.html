        var urlParams = new URLSearchParams(window.location.search);

        var inputText1 = urlParams.get('title');
        var message = '';
        var messagetitle = '<3<3<3';

        // Check specific input and set corresponding message
        if (inputText === "test") {
            messagetitle = "Testowa strona";
            message = "Ta strona powstała w celach testowych, nie ma na celu osiągnąć &#379;adnego efektu, po prostu ma być :)";
        } else {
            message = "Kocham cię myszko <3";
        }
        if (inputText1 != null) {
            messagetitle = inputText1;
        }

        // Display the message
        document.getElementById("postOutput").innerHTML = message;
        document.getElementById("tittele").textContent = messagetitle;
