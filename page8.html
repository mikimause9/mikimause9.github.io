<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles1.css">

<body>
    <style>
        .food-choice {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.318);
        }

        input[type="radio"] {
            display: none;
        }

        label.option {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        label.option:hover {
            background-color: #402c3d;
        }

        input[type="radio"]:checked + label.option {
            border-color: #ff69b4;
            color: white;
        }
    </style>
    <h1>Na co mam ochotƒô...</h1>

    <!--A tutaj juz na zako≈Ñczenie bƒôdzie co≈õ o tej ≈õwieczce-->
    <div class="food-choice">
        <input type="radio" id="pizza" name="food" value="pizza">
        <label for="pizza" class="option">üçï Pizza<br>Hut</label>

        <input type="radio" id="burger" name="food" value="burger">
        <label for="burger" class="option">üçî Burger<br>King</label>

        <input type="radio" id="Pasibus" name="food" value="Pasibus">
        <label for="Pasibus" class="option">üçî Pasibus</label>

        <input type="radio" id="Oriental" name="food" value="Oriental">
        <label for="Oriental" class="option">ü•ó Express<br>Oriental</label>

        <input type="radio" id="mcdonald" name="food" value="mcdonald">
        <label for="mcdonald" class="option">üçü McDonald</label>

        <input type="radio" id="not-deciding" name="food" value="not-deciding">
        <label for="not-deciding" class="option">üò§ Nie ja decyduje</label>
    </div>

    <div class="navigation">
        <button class="button" id="b" onclick="redirectToNextPage()">Idziemy je≈õƒá</button>
    </div>

    <script>
        function redirectToNextPage() {
            const selectedOption = document.querySelector('input[name="food"]:checked');
            if (selectedOption) {
                const foodChoice = selectedOption.value;
                const nextPageUrl = `page9.html?food=${foodChoice}`;
                location.href = nextPageUrl;
            } else {
                alert("Ale wiesz, ze co≈õ musisz wybraƒá? üòè");
            }
        }
    </script>
</body>
